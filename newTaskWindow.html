<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "style/newTaskWindow/main.css" />
</head>
<body>
    <div class="header vt-align-flex">
        <div class="__title fs-25">Add a new Task</div>
        <div class="__close-btn abs fs-3 pointer">âœ•</div>
    </div>
    <div class="main-container abs">
        <div class="__title-container col-1-of-1">
            <h3>Event Title : </h3>
            <input class="__title" placeholder="Title"></input>
        </div>
        <div class="__desc-container col-1-of-1">
            <h3>Event Description : </h3>
            <textarea class="__desc" placeholder="Description" rows="5"></textarea>
        </div>
        <div class="__start-container col-1-of-2 hz-align-text">
            <h3>Start Time : </h3>
            <button class="__start-time __time-btn border-grey-05">N/A</button>
        </div>
        <div class="__end-container col-1-of-2 hz-align-text">
            <h3>End Time : </h3>
            <button class="__end-time __time-btn border-grey-05">N/A</button>
        </div>
        <div class="__repeat-container col-1-of-2 hz-align-text">
            <h3>Repeat : </h3>
            <select class="__repeat listbox" id="repeat">
                <option>No Repeat</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly</option>
            </select>
        <div class="__confirm-btn abs hz-align-margins vt-align-flex hz-align-flex border-grey-05">Confirm</div>
        </div>
        <div class="__notify-container col-1-of-2 hz-align-text">
            <h3>Notification : </h3>
            <select class="__notification listbox" id="notification">
                <option>None</option>
                <option>10 minutes before</option>
                <option>30 minutes before</option>
                <option>One hour before</option>
                <option>One day before</option>
            </select>
        </div>
    </div>
    <div class="time-input-container rel">
        <div class="time-input hz-align-margins">
            <div class="__hours-input vt-align-flex hz-align-flex">
                <div class="__hours-bar bar abs z-5"></div>
                <div class="__plus hours abs border-grey-05 hz-align-flex vt-align-flex">+</div>
                <div class="__minus hours abs border-grey-05 hz-align-flex vt-align-flex">-</div>
                <input class="__label hz-align-text z-10" id="hours-input" type="number"></input>
            </div>
            <div class="__colon vt-align-margins fs-2">:</div>
            <div class="__minutes-input vt-align-flex hz-align-flex">
                <div class="__minutes-bar bar z-5 abs"></div>
                <div class="__plus mins abs border-grey-05 hz-align-flex vt-align-flex">+</div>
                <div class="__minus mins abs border-grey-05 hz-align-flex vt-align-flex">-</div>
                <input class="__label hz-align-text z-10" id="minutes-input" type="number"></input>
            </div>
        </div>
    </div>
    <script>
    if (typeof module === 'object') {
        window.module = module; 
        module = undefined;
    }
    </script>
    <script type="text/javascript", src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript", src="newTaskWindow.js"></script>
    <script>
    if (window.module) 
        module = window.module;
    </script>
</body>
</html>
