<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "style/newTaskWindow/main.css" />
</head>
<body>
    <div class="header vt-align-flex">
        <div class="__title fs-25">Add a new Task</div>
        <div class="__close-btn abs fs-3">âœ•</div>
    </div>
    <div class="main-container">
        <div class="__title-container col-1-of-1">
            <h3>Event Title : </h3>
            <input class="__title" placeholder="Title"></input>
        </div>
        <div class="__desc-container col-1-of-1">
            <h3>Event Description : </h3>
            <textarea class="__desc" placeholder="Description" cols="70" rows="8"></textarea>
        </div>
        <div class="__start-container col-1-of-2">
            <h3>Start Time : </h3>
            <button class="__start-time">N/A</button>
        </div>
        <div class="__end-container col-1-of-2">
            <h3>End Time : </h3>
            <button class="__end-time">N/A</button>
        </div>
        <div class="__repeat-container col-1-of-2">
            <h3>Repeat : </h3>
            <select class="__repeat" id="repeat">
                <option>No Repeat</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly</option>
            </select>
        </div>
        <div class="__notify-container col-1-of-2">
            <h3>Notification : </h3>
            <select class="__notification" id="notification">
                <option>None</option>
                <option>10 minutes before</option>
                <option>30 minutes before</option>
                <option>One hour before</option>
                <option>One day before</option>
            </select>
        </div>
        
    </div>
</body>
</html>
