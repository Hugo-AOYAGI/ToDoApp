<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <link rel = "stylesheet" type = "text/css" href = "style/main.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="__mainTitle">Your Week</h1>
      <span class="__date">[DATE]</span>
    </div>
    <div class="next-task">
      <h1>Your Next Task</h1>
      <div class="__timer">01:53:40</div>
      <div class="__task-title">Go do the dishes then go see what is up with the noise in the basement.</div>
    </div>
    <div class="day-selection-bar">
      <div class="__day-button template">
        <h2 class="__day-name">Day Name</h2>
        <div class="__task-numbers"><span> X </span> task(s) left.</div>
      </div>
    </div>
    <div class="day-card">
      <span class="__day-title">
        [DAY]
      </span>
      <div class="__tasks-to-display">
        <div class="__template __task-card">
          <h1 class="__task-title">[TITLE]</h1>
          <p class="__day-description"><b>Description :</b><br>[DESC]</p>
          <span class="start">Start</span> <span class="end">End</span>  <br>
          <div class="__progress-bar">---------------------</div>
        </div>
      </div>
    </div>
    <div class="footer">
      test footer
    </div>
  </body>
  <script type="text/javascript", src="mainWindow.js"></script>
</html>
