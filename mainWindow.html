<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <link rel = "stylesheet" type = "text/css" href = "style/mainWindow/main.css" />
  </head>
  <body>
    <div class="header of-hidden no-padd vt-align-flex rel border-grey-1">
      <div class="__mainTitle wp-pre h-fit fs-3 upper fw-1 w-fit">Your Week</div>
      <div class="__next-task abs border-grey-1 pointer">
        <div class="__task-title h-100 vt-align-flex fs-175 of-y-hidden ws-pre">Take out the trash.</div>
        <div class="__timer vt-align-flex hz-align-flex fs-2">03:34:23</div>
      </div>
    </div>
    <div class="navigation-bar border-grey-1 hz-align-text rel no-padd">
      <div class="__day-label hz-align-margins border-grey-05 fs-2">
        <div class="__day-name">Monday</div>
        <div class="__day-date">08/07</div>
      </div>
      <div class="__add-task-btn border-grey-05 br-50 hz-align-margins pointer">
        <div class="__icon vt-align-flex hz-align-flex">+</div>
      </div>
      <div class="__calendar-btn border-grey-05 vt-align-flex hz-align-flex hz-align-margins fs-25 pointer">Calendar</div>
      <div class="__completed-tasks pointer">
        <div class="__check-box checked"></div>
        <div class="__label">See completed tasks</div>
      </div>
      <div class="__important-tasks pointer">
        <div class="__check-box"></div>
        <div class="__label">See important tasks only</div>
      </div>
      <div class="__nav-button-box row-1 h-fit">
        <div class="__prev-day nav-btn vt-align-flex hz-align-flex">
            <img class="__icon" src="assets/left-arrow-single.svg" alt="Previous day">
        </div>
        <div class="__next-day nav-btn vt-align-flex hz-align-flex">
            <img class="__icon" src="assets/right-arrow-single.svg" alt="Next day">
        </div>
      </div>
      <div class="__nav-button-box row-2 h-fit">
        <div class="__prev-week nav-btn vt-align-flex hz-align-flex">
            <img class="__icon" src="assets/left-arrow-double.svg" alt="Previous week">
        </div>
        <div class="__next-week nav-btn vt-align-flex hz-align-flex">
            <img class="__icon" src="assets/right-arrow-double.svg" alt="Next week">
        </div>
      </div>
    </div>
    <div class="tasks-box">
      <div class="task-card template">
        <div class="__complete-btn"><span class="__icon">✓ </span><br> <span class="__label">Check Task</span> </div>
        <div class="__remove-btn"><span class="__icon">✗ </span><br> <span class="__label">Delete Task</span> </div>
        <div class="__main">
          <div class="__title">[TITLE]</div>
          <div class="__start-time">[START-TIME]</div>
          <div class="__more-button">✖</div>
        </div>
      </div>
      <div class="task-page template">
        <div class="__sticker-important">!</div>
        <div class="__sticker-hover-important">
          Important Task
        </div>
        <div class="__edit-btn">✎</div>
        <h3>Description: </h3>
        <p class="__description">[DESC]
        </p>
        <h3>Start: </h3>
        <span class="__start-time">[START-TIME]</span>
        <h3>End: </h3>
        <span class="__end-time">[END-TIME]</span>
        <h3>Countdown: </h3>
        <div class="__timer">[TIMER]</div>
        <h3>Repeat: </h3>
        <div class="__timer">None.</div>
        <h3>Notification: </h3>
        <div class="__timer">None.</div>
      </div>
    </div>
    <div class="schedule border-grey-1">
      <div class="__hour-spans">
        <div class="__4-hours"></div>
        <div class="__4-hours"></div>
        <div class="__4-hours"></div>
        <div class="__4-hours"></div>
        <div class="__4-hours"></div>
        <div class="__4-hours"></div>
      </div>
      <div class="__tasks-spans-box">
    
      </div>
    </div>
  </body>

</html>
